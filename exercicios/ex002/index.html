<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras linhas</h1>
    <hr>
    <p>Pode escrever
        um parágrafo de qualquer
        jeito por meio das tags, que vai sair tudo em uma mesma linha/parágrado no navegador
    </p>
    <p>para quebrar o texto é só
        <br> usar o br
        para mostra os < > usa &lt; &gt; <!--lt LESS THAN (menor que) / gt GREATER THAN (maior que)-->
    </p>
    <p>Vamos adicionar símbolos:
        &reg;
        &copy;
        &trade;
    </p>
    <p>vamos adicionar emoji:
        &#x1F40B; 
        <!--vai no emojipedia e copia o código, aí coloca &#xCÓDIGO-->
    </p>
    
</body>
</html>
