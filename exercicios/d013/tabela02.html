<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>
    <style>

        table {
            width: 400px;
        }
        th {
            border: 1px solid rgb(117, 117, 117);
            border-radius: 10px;
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-color: cadetblue;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4">A</th>
            <th rowspan="4">B</th>
        </tr>
        <tr>
            <th rowspan="4">C</th>
            <th>D</th>
            <th>E</th>
            <th>F</th>
        </tr>
        <tr>
            <th>G</th>
            <th>H</th>
            <th>I</th>
        </tr>
        <tr>
            <th>J</th>
            <th>L</th>
            <th>M</th>
        </tr>
        <tr>
            <th colspan="4">N</th>
          
        </tr>
    </table>
</body>
</html>
